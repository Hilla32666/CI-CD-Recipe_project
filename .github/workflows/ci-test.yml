name: Run Recipes API Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-recipes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and run containers
        run: |
          docker compose up -d --build

      - name: Wait for API to be ready
        run: |
          echo "Waiting for Flask API..."
          for i in {1..20}; do
            if curl -s http://localhost/recipes > /dev/null; then
              echo "API is ready"
              break
            fi
            echo "Waiting 3s..."
            sleep 3
          done

      - name: Run API tests (inline)
        run: |
          pip install requests
          python3 - << 'EOF'
          import requests
          import sys
          import time

          BASE_URL = "http://localhost/recipes"
          time.sleep(5)

          recipe = {
              "name": "CI Test Recipe",
              "ingredients": ["a", "b"],
              "instructions": "mix"
          }

          # POST
          r = requests.post(BASE_URL, json=recipe)
          if r.status_code != 201:
              print("POST failed:", r.status_code, r.text)
              sys.exit(1)

          recipe_id = r.json().get("id")
          if not recipe_id:
              print("No id returned from POST")
              sys.exit(1)

          # DELETE
          r = requests.delete(f"{BASE_URL}/{recipe_id}")
          if r.status_code != 200:
              print("DELETE failed:", r.status_code, r.text)
              sys.exit(1)

          print("API TEST PASSED")
          EOF

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        if: success()
        run: |
          docker tag flask-app-1 ${{ secrets.DOCKERHUB_USERNAME }}/recipes_flask:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/recipes_flask:latest

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "GitHub Actions â€“ Recipes API Test Failed"
          body: "The CI test failed. Please check the GitHub Actions logs."
          to: ntimsit@g.jct.ac.il
          from: GitHub Actions

      - name: Stop containers
        if: always()
        run: docker compose down
